
<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ person.name }} </mat-card-title>
    <mat-card-subtitle>{{ person.title }}</mat-card-subtitle>
  </mat-card-header>
  <img class="card-image" mat-card-image src="{{ person.url }}" alt="{{ person.name }} Image">
  <mat-card-content>
    <p>
      {{ person.quote }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a href="{{ person.portfolio }}">
      <button mat-button>
        <mat-icon>
          portrait
        </mat-icon>
      </button>
    </a>
    <a href="{{ person.github }}">
      <button mat-button>        
        <mat-icon>
          share
        </mat-icon>
      </button>
    </a>
  </mat-card-actions>
</mat-card>
