<table *ngIf="summary">
  <tr>
    <th>Monthly Income</th>
    <th>Expenses</th>
    <th>Extra Spending</th>
  </tr>
<tr>
  <td>{{ summary.income }} </td>
  <td>{{ summary.expenses }}</td>
  <td [ngClass]="summary.extra >= 0 ? 'above' : 'below' ">{{ summary.extra }}</td>
</tr>
</table>
<div hidden>{{ budget }}</div>
