<a mat-button color="accent" [routerLink]="['/dashboard']">Back to dashboard</a>

<h2>Create a new budget below!</h2>
<div class="content">
  <app-budget-form [budget]="newBudget"></app-budget-form>
  <div class="visuals">
    <app-visualization [budget]="newBudget"></app-visualization>
    <app-bar-graph [budget]="newBudget"></app-bar-graph>
  </div>
</div>
<button mat-flat-button color="primary" (click)="submitBudget()">
  Submit budget
</button>
