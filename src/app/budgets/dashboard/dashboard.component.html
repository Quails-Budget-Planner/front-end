<h2>Welcome, {{ username }}!</h2>
<div class="budgets" *ngIf="budgetCount > 0">
  <p>Please select one of your saved budgets:</p>
  <div *ngFor="let budget of budgets">
    <button mat-button color="accent" (click)="selectBudget(budget)">
      {{ budget.name }}
    </button>
  </div>
</div>
<a mat-stroked-button [routerLink]="['/createbudget']">Create a new budget</a>
